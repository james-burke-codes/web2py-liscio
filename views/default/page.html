{{if page['side']:}}
	{{right_sidebar_enabled=True}}
	{{pass}}

{{extend 'layout.html'}}
<div id="content_main">
	<div class='content_text'>
		<h1>{{=page['title']}}</h1>
		<hr/>
		{{=XML(page['body'], sanitize=False)}}
	</div>
	{{block right_sidebar}}
	<div id="content_main">
    	{{=XML(page['side'], sanitize=False)}}
    </div>
	{{end}}
</div>
